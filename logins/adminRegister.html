<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Sign Up</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../assets/stylesheets/signup.css">
</head>
<body>
    <div class="form-box set-password">
        <h1>Welcome <br> <span id="username"></span> </h1>
        <p>Set your password below to get started</p>
        <form id="passwordForm" action="../backend/adminSignup.php" method="POST">
            <div class="input-box">
                <input type="password" id="password" name="password" required>
                <label>Enter Password</label>
                <i class='bx bxs-lock-alt'></i>
                <div class="password-requirements">
                    <small>Must be at least 8 characters with a number</small>
                </div>
            </div>
            <div class="input-box confirm">
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <label>Confirm Password</label>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" class="button">Complete Sign Up</button>
        </form>
        <div class="legal-links">
            <a href="#">Privacy Policy</a>
            <span>•</span>
            <a href="#">Terms of Service</a>
            <span>•</span>
            <a href="#">Contact Support</a>
        </div>
        <div class="copyright">&copy; 2025 SmileConnector Admin Portal.<br>All rights reserved.</div>
    </div>

    <script src="../assets/scripts/signup.js"></script>
</body>
</html>
