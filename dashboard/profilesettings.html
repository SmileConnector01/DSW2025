            <section class="content-section active" id="profile">
                <div class="section-header">
                    <h2><i class="fas fa-user-circle"></i> Profile Settings</h2>
                    <p>Manage your personal information and account details</p>
                </div>
                
                <div class="settings-card">
                    <div class="profile-header">
                        <div class="avatar-container">
                            <div class="avatar">
                                <i class="fas fa-user"></i>
                            </div>
                            <input type="file" id="profilePictureInput" accept="image/*" style="display: none;">
                            <button class="avatar-edit" id="changeProfilePictureButton"><i class="fas fa-camera"></i></button>
                        </div>
                        <div class="profile-info">
                            <h3>Ms Kinder</h3>
                            <p>Dentist at SmileConnector</p>
                        </div>
                    </div>
                    
                    <form class="profile-form">
                        <div class="form-group dual-input">
                            <div>
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" value="Emma">
                            </div>
                            <div>
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" value="Smith">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" value="kindermodisha@gmail.com">
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" value="+27 82 388 4406">
                        </div>
                        
                        <div class="form-group">
                            <label for="clinic">Dental Clinic</label>
                            <input type="text" id="clinic" value="BrightSmile Clinic">
                        </div>
                        
                        <div class="form-group">
                            <label for="specialty">Specialty</label>
                            <select id="specialty">
                                <option value="general">General Dentistry</option>
                                <option value="ortho">Orthodontics</option>
                                <option value="pedo">Pedodontics</option>
                                <option value="endo">Endodontics</option>
                                <option value="perio">Periodontics</option>
                                <option value="pros">Prosthodontics</option>
                            </select>
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" class="secondary-button">Cancel</button>
                            <button type="submit" class="primary-button">Save Changes</button>
                        </div>
                    </form>
                </div>
                
                <div class="settings-card">
                    <h3 class="card-title">Password & Security</h3>
                    <form class="security-form">
                        <div class="form-group">
                            <label for="currentPassword">Current Password</label>
                            <div class="password-input">
                                <input type="password" id="currentPassword" placeholder="Enter current password">
                                <button type="button" class="password-toggle"><i class="fas fa-eye"></i></button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <div class="password-input">
                                <input type="password" id="newPassword" placeholder="Enter new password">
                                <button type="button" class="password-toggle"><i class="fas fa-eye"></i></button>
                            </div>
                            <div class="password-strength">
                                <span class="strength-bar weak"></span>
                                <span class="strength-bar medium"></span>
                                <span class="strength-bar strong"></span>
                                <span class="strength-text">Password strength</span>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">Confirm New Password</label>
                            <div class="password-input">
                                <input type="password" id="confirmPassword" placeholder="Confirm new password">
                                <button type="button" class="password-toggle"><i class="fas fa-eye"></i></button>
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="primary-button">Update Password</button>
                        </div>
                    </form>
                </div>
